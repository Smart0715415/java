---
fish-pepper:
  params:
    - base
    - version
    - type
  name: "fabric8/java"
  build: "1.5.3"

# Used for escaping in 'agent-bond-opts' where the same delimiters are used
abSepOpen: "{{"
abSepClosed: "}}"

config:
  base:
    default:
      agent: "agent-bond"
      baseDir: "/deployments"
    alpine:
      from: "alpine:3.8"
      version: "3.8"
      description: "Alpine"
      javaPackage:
        7: 7.181.2.6.14-r0
        8: 8.191.12-r0
    centos:
      from: "centos:7.6.1810"
      createUser: true
      user: "jboss"
      version: "7"
      description: "CentOS"
      javaPackage:
        7: 1.7.0.201-2.6.16.1.el7_6
        8: 1.8.0.191.b12-1.el7_6
    jboss:
      deprecated: true
      from: "jboss/base-jdk"
      user: "jboss"
      # Use the major version
      tagFromMajorVersion: true
      description: "JBoss with OpenJDK"
  version:
    openjdk7:
      version: "1.7.0"
      description: "OpenJDK 7"
      major: 7
    openjdk8:
      version: "1.8.0"
      description: "OpenJDK 8"
      major: 8
  type:
    jre:
      description: "Java Runtime Environment (JRE)"
      # Ignore JREs for JBoss image since there are no JRE variants for them available
      fish-pepper:
        ignore-for:
           - [ "jboss", "*" ]
    jdk:
      description: "Java Development Kit (JDK)"
